<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
     <video width="200" poster="imagens/foto-video.jpg" controls autoplay loop>
         <source src="midia/meu-video.mp4" type="video/mp4">
         <source src="midia/meu-video.ogv" type="video/ogg">
     </video>
     <p>Seu navegador nao tem compatibilidade com reprodução de video.</p>
     <h1>Inserindo videos do yotube</h1>
     <iframe width="200" height="315" src="https://www.youtube.com/embed/r7ZqjbrfkBo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     

    
</body>
