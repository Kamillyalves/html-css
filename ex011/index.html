<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagem Dinamica</H1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho 
        do seu navegador.
    </p>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <picture><img src="imagens/foto-g.png" alt="imagem flexivel"></picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
   <audio preload="metadata"autoplay controls loop>
       <source src="midia/music-kamilly.mp3" type="audio/mpeg">
       <source src="midia/music-kamilly.ogg" type="audio/ogg">
       <source src="midia/music-kamilly.mav" type="audio/mav">
       <p>Infelizmente seu navegador nao consegue produzir audio <a href="midia/music-kamilly.mp3">Clique aqui para baixar
           seu arquivo mp3
       </a></p>

   </audio>

</body>
</html>
